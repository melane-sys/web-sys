<section class="feature-tab-section ptb-60 bg-light">
  <div class="container">
    <div class="row justify-content-center align-content-center">
      <div class="col-md-10 col-lg-6">
        <div class="section-heading text-center">
          <h4 class="h5 text-primary">Subjects</h4>
          <h2>All available subjects</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="nav justify-content-center feature-tab-list-2 mb-0" id="nav-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" href="#tab-1" data-bs-toggle="tab" data-bs-target="#tab-1" role="tab"
              aria-selected="false">
              Primary School
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tab-2" data-bs-toggle="tab" data-bs-target="#tab-2" role="tab"
              aria-selected="false">
              Secondary School
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tab-3" data-bs-toggle="tab" data-bs-target="#tab-3" role="tab"
              aria-selected="false">
              Senior School
            </a>
          </li>
        </ul>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade pt-60 active show" id="tab-1" role="tabpanel">
            <div class="row justify-content-center align-items-center justify-content-around">
              <div class="row">
                <div class="col-12">
                  <div class="integration-wrapper position-relative w-100">
                    <ul class="integration-list list-unstyled mb-0">
                      <li *ngFor="let list of primarySubjects">
                        <div class="single-integration">
                          <img src="assets/img/integations/airbnb.png" alt="integration" class="img-fluid" />
                          <h6 class="mb-0 mt-4">{{list?.subjectName}}</h6>
                          <a (click)="redirectToEnroll(list?.id)"
                          class="link-with-icon p-0 mt-auto text-decoration-none text-warning">Enroll <i
                            class="far fa-arrow-right"></i></a>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade pt-60" id="tab-2" role="tabpanel">
            <div class="row justify-content-center align-items-center justify-content-around">
              <div class="row">
                <div class="col-12">
                  <div class="integration-wrapper position-relative w-100">
                    <ul class="integration-list list-unstyled mb-0">
                      <li *ngFor="let list of secondarySubjects">
                        <div class="single-integration">
                          <img src="assets/img/integations/airbnb.png" alt="integration" class="img-fluid" />
                          <h6 class="mb-0 mt-4">{{list?.subjectName}}</h6>
                          <a (click)="redirectToEnroll(list?.id)"
                          class="link-with-icon p-0 mt-auto text-decoration-none text-warning">Enroll <i
                            class="far fa-arrow-right"></i></a>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade pt-60" id="tab-3" role="tabpanel">
            <div class="row justify-content-center align-items-center justify-content-around">
              <div class="row">
                <div class="col-12">
                  <div class="integration-wrapper position-relative w-100">
                    <ul class="integration-list list-unstyled mb-0">
                      <li *ngFor="let list of seniorSubjects">
                        <div class="single-integration">
                          <img src="assets/img/integations/airbnb.png" alt="integration" class="img-fluid" />
                          <h6 class="mb-0 mt-4">{{list?.subjectName}}</h6>
                          <a (click)="redirectToEnroll(list?.id)"
                            class="link-with-icon p-0 mt-auto text-decoration-none text-warning">Enroll <i
                              class="far fa-arrow-right"></i></a>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
