<div class="main-wrapper">
  <!--register section start-->
  <section class="sign-up-in-section bg-dark ptb-60" style="
      background: url('assets/img/page-header-bg.svg') no-repeat right bottom;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-12">
          <div class="pricing-content-wrap bg-custom-light rounded-custom shadow-lg">
            <div class="price-feature-col pricing-feature-info text-white left-radius p-5 order-1 order-lg-0">
              <h5>Skolo Institute!</h5>
              <a routerLink="/skolo" class="mb-5 d-none d-xl-block d-lg-block">
                <img src="assets/img/img-skolo.png" alt="logo" class="img-fluid" /></a>
            </div>
            <div class="price-feature-col pricing-action-info p-5 right-radius bg-light order-0 order-lg-1">
              <a routerLink="/" class="mb-5 d-block d-xl-none d-lg-none"><img src="assets/img/img-skolo.png" alt="logo"
                  class="img-fluid white-logo" /></a>
              <h1 class="h3">Register for a Class</h1>
              <p class="text-muted">
                Get started by browsing through and enrolling in a class.
              </p>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-sm-6">
                    <label for="firstName" class="mb-1">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="firstName" id="firstName"
                      placeholder="First name" />
                  </div>
                  <div class="col-sm-6">
                    <label for="lastName" class="mb-1">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="lastName" id="lastName"
                      placeholder="Last name" />
                  </div>
                  <div class="col-sm-12">
                    <label for="email" class="mb-1">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" />
                  </div>

                  <!-- Dropdown for Class Level -->
                  <!-- Angular Component Template -->
                  <div class="col-sm-6">
                    <label for="classLevel" class="mb-1">Class Level <span class="text-danger">*</span></label>
                    <div class="custom-select-container">
                      <select class="form-control custom-select form-select" formControlName="classLevel"
                        id="classLevel">
                        <option value="" disabled selected>Please select a class</option>
                        <option *ngFor="let level of classLevels" [value]="level">{{ level }}</option>
                      </select>
                    </div>
                  </div>


                  <!-- Dropdown for Subjects -->
                  <div class="col-sm-6">
                    <label for="subjects" class="mb-1">Subjects <span class="text-danger">*</span></label>
                    <div class="subject-checkbox-group">
                      <div *ngFor="let subject of subjects">
                        <input type="checkbox" [id]="subject" [value]="subject" (change)="onSubjectChange($event)"
                          [checked]="isSubjectSelected(subject)" />
                        <label [for]="subject">{{ subject }}</label>
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check d-flex">
                      <input class="form-check-input me-2" type="checkbox" id="terms" />
                      <label class="form-check-label" for="terms">
                        I have read and agree to the
                        <a href="#" class="text-decoration-none">Terms & Conditions</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button (click)="onSubmit()" class="btn btn-primary mt-4 d-block w-100">
                      Continue with payment
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--register section end-->
</div>
