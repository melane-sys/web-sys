<app-close-header></app-close-header>
<section class="sign-up-in-section bg-light ptb-120">
  <div class="container">

    <div class="row align-items-center justify-content-center">
      <div class="col-lg-5 col-md-8 col-12">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">Sign in</h3>
        </div>


        <main class="form-signin">

          <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
          <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
            <div class="form-floating mb-3">
              
              <input type="text" id="username" formControlName="username" class="form-control" />
              <label for="username">Username:</label>
              <span class="text-danger">
                <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
              </span>
            </div>

            <div class="form-floating mb-3">
            
              <input type="password" id="password" formControlName="password" class="form-control" />
              <label for="password">Password:</label>
              <span class="text-danger">
                <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
              </span>
            </div>
            <div class="d-grid mt-4 px-1">
              <button class="btn btn-primary mt-3 d-block w-100" type="submit">Log in</button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <a class="text-decoration-none" routerLink="/authentication/forgotpassword">
              Forgot username or password
            </a>
          </div>

          <p class="font-monospace fw-medium text-center text-muted mt-2 mb-0">
            Don't have an account yet? <a routerLink="/authentication/register" class="text-decoration-none">Create
              account</a>
          </p>
        </main>
      </div>
    </div>
  </div>
</section>
