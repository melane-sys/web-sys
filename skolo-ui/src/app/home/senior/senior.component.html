<app-header></app-header>
<section class="home-blog-section ptb-60-2 bg-light">
  <div class="container">
    <div class="row align-items-center justify-content-lg-between">
      <div class="col-lg-6 col-md-12">
        <div class="section-heading">
          <h4 class="h5 text-primary">SGCSE</h4>
          <h2>Senior subjects</h2>
          <p>
            Boost your child's university chances with our advanced subjects, offering deep knowledge and critical skills.
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="integration-wrapper position-relative w-100">
          <ul class="integration-list list-unstyled mb-0">
            <li *ngFor="let list of seniorSubjects" (click)="openSubjectDetailsModal(list?.id)">
              <div class="single-integration">
                <div
                  class="nav-link d-flex align-items-center">
                  <div class="testimonial-thumb me-3">
                    <img src="assets/img/integations/airbnb.png" width="50" class="rounded-circle" alt="testimonial thumb" />
                  </div>
                  <div class="author-info">
                    <h6 class="mb-0">{{list?.subjectName}}</h6>
                    <span>students: {{list?.enrollItemsCount}}</span>
                  </div>
                </div>

                <a class="link-with-icon p-0 mt-auto text-decoration-none pointer text-warning">Enroll in Subject<i
                    class="far fa-arrow-right"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
